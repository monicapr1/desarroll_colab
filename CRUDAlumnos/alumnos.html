<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CRUD Alumnos</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <div class="dashboard-container">
    <h2>Gesti√≥n de Alumnos</h2>
    <form id="formAlumno">
      <input type="hidden" id="alumnoId">
      <input type="text" id="nombre" placeholder="Nombre del Alumno" required />
      <input type="text" id="matricula" placeholder="Matr√≠cula" required />
      <button type="submit">Guardar Alumno</button>
    </form>

    <hr>

    <h3>Lista de Alumnos</h3>
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Matr√≠cula</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="listaAlumnos"></tbody>
    </table>

    <br>
    <button onclick="location.href='../Dashboard.html'">Volver al Men√∫</button>
  </div>

  <script>
    let alumnos = JSON.parse(localStorage.getItem('alumnos')) || [];

    const form = document.getElementById('formAlumno');
    const lista = document.getElementById('listaAlumnos');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const id = document.getElementById('alumnoId').value;
      const nombre = document.getElementById('nombre').value;
      const matricula = document.getElementById('matricula').value;

      if (id) {
        // Editar
        alumnos = alumnos.map(a => a.id == id ? { id, nombre, matricula } : a);
      } else {
        // Nuevo
        const nuevoAlumno = {
          id: Date.now(),
          nombre,
          matricula
        };
        alumnos.push(nuevoAlumno);
      }

      localStorage.setItem('alumnos', JSON.stringify(alumnos));
      form.reset();
      renderAlumnos();
    });

    function renderAlumnos() {
      lista.innerHTML = '';
      alumnos.forEach(alumno => {
        lista.innerHTML += `
          <tr>
            <td>${alumno.nombre}</td>
            <td>${alumno.matricula}</td>
            <td>
              <button onclick="editarAlumno(${alumno.id})">‚úèÔ∏è</button>
              <button onclick="eliminarAlumno(${alumno.id})">üóëÔ∏è</button>
            </td>
          </tr>
        `;
      });
    }

    function editarAlumno(id) {
      const alumno = alumnos.find(a => a.id === id);
      document.getElementById('alumnoId').value = alumno.id;
      document.getElementById('nombre').value = alumno.nombre;
      document.getElementById('matricula').value = alumno.matricula;
    }

    function eliminarAlumno(id) {
      if (confirm('¬øEliminar este alumno?')) {
        alumnos = alumnos.filter(a => a.id !== id);
        localStorage.setItem('alumnos', JSON.stringify(alumnos));
        renderAlumnos();
      }
    }

    renderAlumnos();
  </script>
</body>
</html>
